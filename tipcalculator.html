<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="container">
		<h1>Tip Calculator</h1>
		<form>
			<label>
			How much was your bill?<br>
			$  <input type="text" id="billAmount">
			</label>
			<br>
			<label>How was your service?<br>
			<select id="serviceQuality">
				<option disabled selected value="0">....Choose your option....</option>
				<option value="0.3">30%--Outstanding</option>
				<option value="0.2">20%--Good</option>
				<option value="0.1">10%---Bad</option>
				</select>
			</label>
			<br>
			<label> How many people are sharing the bill?<br>
			<input type="text" id="totalPeople">people
				
			</label>
			<br>

			<button type="button" id="calculate">Calculate</button>

	
		</form>
		<div id="totalTip">
		<sup>$</sup>
		<span id="tip">0.00</span>
		<small id="each">each</small>
		</div>
	</div>   <!--conatiner-->
	
<script type="text/javascript" src="js/tipScript.js"></script>
</body>
</html>
